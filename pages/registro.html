<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | Pharma.co</title>
    <link rel="icon" href="/imgs/icon.png">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/registro.css">
</head>

<html>

<body>
    <header class="header">
        <div class="d-flex w-100 aling-items-center">
            <img class="img-fluid w-50 d-md-none m-3" src="/imgs/logo.png" alt="Logo pharma.co">
            <img class="img-fluid w-25 d-none d-md-flex m-3" src="/imgs/logo.png" alt="Logo pharma.co">
        </div>
    </header>
    <section class="login-area container-fluid">
        <div class="container card-login m-2 py-5 py-md-0 ">
            <div class="row">
                <div class="col d-flex flex-column justify-content-center p-3">
                    <h2 class="pb-3 text-center">Complete os campos para criar sua conta</h2>
                    <form class="d-flex flex-column gap-2 gap-lg-3 cadastro-form" data-formulario>
                        <div class="form-group">
                            <label class="text-white fs-5" for="nome">Nome Completo:</label>
                            <div class="col d-flex align-items-center my-1 p-1 input-wrapper">
                                <i class="fa-solid fa-file-signature"></i>
                                <input name="nome" type="text" class="form-control"
                                    placeholder="Digite seu nome completo..." id="nome" required>
                            </div>
                            <span class="mensagem-erro nome"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-white fs-5" for="usuario">Usuário:</label>
                            <div class="d-flex align-items-center my-1 p-1 input-wrapper">
                                <i class="fa-solid fa-user"></i>
                                <input nome="usuario" type="text" class="form-control" id="usuario"
                                    placeholder="Digite seu usuário..." required>
                            </div>
                            <span class="mensagem-erro usuario"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-white fs-5" for="email">Endereço de Email:</label>
                            <div class="d-flex align-items-center my-1 p-1 input-wrapper">
                                <i class="fa-solid fa-envelope"></i>
                                <input nome="email" type="email" class="form-control" id="email"
                                    placeholder="Digite seu email..." required>
                            </div>
                            <span class="mensagem-erro email"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-white fs-5" for="emailConf">Confirme o endereço de Email:</label>
                            <div class="d-flex align-items-center my-1 p-1 input-wrapper">
                                <i class="fa-solid fa-envelope"></i>
                                <input nome="emailConf" type="email" class="form-control" id="emailConf"
                                    placeholder="Digite seu email novamente..." required>
                            </div>
                            <span class="mensagem-erro emailConf"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-white fs-5" for="senha">Senha:</label>
                            <div class="d-flex align-items-center my-1 p-1 input-wrapper">
                                <i class="fa-solid fa-lock"></i>
                                <input name="senha" type="password" class="form-control" id="senha"
                                    placeholder="Digite sua senha..." minlength="8" required>
                                <a id="verSenha"><i class="fa-solid fa-eye"></i></a>
                            </div>
                            <span class="mensagem-erro senha"></span>
                        </div>
                        <div class="text-center">
                            <button class="w-100 p-2 btn-entrar" type="submit">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container p-3 d-flex justify-content-center">
            <p class="text-center fs-6 m-0">Todos direitos reservados: Vinicius Mariani &copy;</p>
        </div>
    </footer>
    <script src="/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
